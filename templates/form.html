<!-- templates/form.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Grocery Bot</title>
  </head>
  <body>
    <h2>Enter Your Grocery List</h2>
    <form method="POST">
      <textarea
        name="grocery_list"
        rows="10"
        cols="50"
        placeholder="e.g.\nTomatoes\nMilk\nBread"
      ></textarea
      ><br /><br />
      <button type="submit">Submit and Order</button>
    </form>
  </body>
</html>
