<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Debug Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="csrf-token" content="test-csrf-token" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2>Button Functionality Debug Test</h2>

      <div class="card mb-4">
        <div class="card-header">Test Form</div>
        <div class="card-body">
          <form id="test-form" method="POST">
            <input type="hidden" name="csrf_token" value="test-csrf-token" />

            <div class="mb-3">
              <label class="form-label">Test Input</label>
              <input
                type="text"
                id="test-input"
                class="form-control"
                placeholder="Enter something"
              />
            </div>

            <div class="mb-3">
              <button type="submit" id="test-submit" class="btn btn-primary">
                Test Submit
              </button>
              <button type="button" id="test-ajax" class="btn btn-success">
                Test AJAX
              </button>
            </div>
          </form>

          <div id="test-results" class="mt-3"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Debug Console</div>
        <div class="card-body">
          <div
            id="debug-log"
            style="
              background: #f8f9fa;
              padding: 10px;
              border-radius: 5px;
              font-family: monospace;
              height: 200px;
              overflow-y: auto;
            "
          ></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function debugLog(message) {
        const log = document.getElementById("debug-log");
        const timestamp = new Date().toLocaleTimeString();
        log.innerHTML += `[${timestamp}] ${message}<br>`;
        log.scrollTop = log.scrollHeight;
        console.log(message);
      }

      document.addEventListener("DOMContentLoaded", function () {
        debugLog("DOM loaded - initializing debug test");

        // Test CSRF token
        const csrfMeta = document.querySelector('meta[name="csrf-token"]');
        const csrfInput = document.querySelector('input[name="csrf_token"]');

        if (csrfMeta) {
          debugLog(
            "✅ CSRF meta tag found: " + csrfMeta.getAttribute("content")
          );
        } else {
          debugLog("❌ CSRF meta tag not found");
        }

        if (csrfInput) {
          debugLog("✅ CSRF input found: " + csrfInput.value);
        } else {
          debugLog("❌ CSRF input not found");
        }

        // Test form submission
        const form = document.getElementById("test-form");
        const submitBtn = document.getElementById("test-submit");
        const ajaxBtn = document.getElementById("test-ajax");
        const results = document.getElementById("test-results");

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            debugLog("Form submitted successfully");
            results.innerHTML =
              '<div class="alert alert-success">Form submission test passed!</div>';
          });
        }

        if (ajaxBtn) {
          ajaxBtn.addEventListener("click", function () {
            debugLog("AJAX button clicked");

            const csrfToken = csrfMeta ? csrfMeta.getAttribute("content") : "";

            if (!csrfToken) {
              debugLog("❌ No CSRF token for AJAX request");
              results.innerHTML =
                '<div class="alert alert-danger">CSRF token missing!</div>';
              return;
            }

            fetch("/test-ajax", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken,
              },
              body: JSON.stringify({ test: "data" }),
            })
              .then((response) => {
                debugLog("AJAX response received: " + response.status);
                results.innerHTML =
                  '<div class="alert alert-info">AJAX test completed (check network tab for details)</div>';
              })
              .catch((error) => {
                debugLog("AJAX error: " + error.message);
                results.innerHTML =
                  '<div class="alert alert-warning">AJAX test failed (expected - no server endpoint)</div>';
              });
          });
        }

        debugLog("Debug test initialization completed");
      });
    </script>
  </body>
</html>
